<!-- myProjectDjango/templates/admin/dashboard_chart.html -->

{% load static %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<canvas id="productCountChart" width="400" height="200"></canvas>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var ctx = document.getElementById('productCountChart').getContext('2d');

        var data = {
            labels: {{ chart_labels|safe }},
            datasets: [{
                label: 'Product Count by Category',
                data: {{ chart_data|safe }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.5)',
                    'rgba(54, 162, 235, 0.5)',
                    'rgba(255, 206, 86, 0.5)',
                    'rgba(75, 192, 192, 0.5)',
                    'rgba(153, 102, 255, 0.5)',
                    'rgba(255, 159, 64, 0.5)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        };

        var options = {
            responsive: true,
            scales: {
                x: {
                    beginAtZero: true
                },
                y: {
                    beginAtZero: true
                }
            }
        };

        new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    });
</script>
