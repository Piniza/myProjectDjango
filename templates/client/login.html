<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="/static/js/jquery.min.js"></script>    
    <link rel="stylesheet" href="/static/css/userstyle.css" />
    <link rel="stylesheet" href="/static/css/login.css" />
    <title>Ecommerce</title>
</head>
<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card" style="border-radius: 0;">
                    <div class="card-body p-5 text-center">
                        <form method="post">
                            {% csrf_token %}
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <div>
                               <a href="{%url 'index' %}"><img src="/static/images/logo.png" alt="logo" width="200px" style="margin-bottom: 20px;"></a> 
                            </div>
                           <h3 class="fw-bold mb-2 text-uppercase">Login</h3>
                            <br>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="firstName">Username</label>
                                <input type="text" id="firstName" name="firstName" class="form-control form-control-lg" />
                            </div>
    
                            <div class="form-outline  mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control form-control-lg" />
    
                            </div>
                            
                            <p class="small mb-5 pb-lg-2"><a href="#!">       </a></p>
                            <!-- <p class="small mb-5 pb-lg-2"><a href="#!">Forgot password?</a></p> -->
    
                            <input class="btn btn-outline-dark btn-lg px-5 border-2" type="submit" style="border-radius: 0;" value="Login">
    
                        </div>
                        </form>
    
                        <div>
                            <p class="mb-0 text-white ">Don't have an account? <a href="{%url 'signup' %}" class="fw-bold sign">Sign Up</a>
                            </p>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </div>       
</body>
</html>
