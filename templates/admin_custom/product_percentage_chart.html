{% extends "admin/index.html" %}

{% block content %}
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Product Percentage by Category</h3>
            </div>
            <div class="card-body">
                <canvas id="productPercentageChart" width="200" height="200"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var labels = {{ labels|safe }};
        var data = {{ data|safe }};
        
        var ctx = document.getElementById('productPercentageChart').getContext('2d');
        var myDoughnutChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(54, 162, 235, 0.8)',
                        'rgba(255, 206, 86, 0.8)',
                        'rgba(75, 192, 192, 0.8)',
                        'rgba(153, 102, 255, 0.8)',
                        'rgba(255, 159, 64, 0.8)',
                    ],
                }],
            },
        });
    </script>
{% endblock %}
