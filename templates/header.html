{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <script src="/static/js/jquery.min.js"></script>
  <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
  <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">
  <script src="/static/js/owl.carousel.min.js"></script>
  <link rel="stylesheet" href="/static/css/userstyle.css" />
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="/static/css/header.css" />
  <title>ShopLIA</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
  $(document).ready(function () {
    $(".owl-carousel").owlCarousel();
  });
</script>
<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="{%url 'espace_utilisateur'%}"><img src="{% static 'images/logo.png' %}"
                alt="Logo" class="d-inline-block align-text-top" class="img-fluid" style="max-width: 180px;" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav mx-auto"></ul>
            </div>
          </div>
        </nav>
      </div>

      <div class="col-lg-4 col-md-3">
        <div class="header-search mt-2">
          <div class="search-form">
            <form role="search" method="POST" action="{% url 'search-view' %}">
              {% csrf_token %}
              <div class="input-group">
                <input class="form-control border-2 border-black " name="search_query" required
                aria-label="Search" type="search" placeholder="Search" style="height: 35px; margin-top: 7px;background-color: rgba(255, 255, 255, 0.582);" />
                <div class="input-group-addon">
                  <button class="btn btn-outline-dark border-2" type="submit">Search <i
                      class="bi bi-search"></i></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-2 col-md-3 cart-login">
        <div class="float-end cart">
          <div class="dropdown">
            <a class="bi bi-person" style="font-size: 1.5rem; margin-top: 10%" role="button" data-bs-toggle="dropdown"></a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'logout' %}">Logout <i class="bi bi-box-arrow-right"></i></a></li>             
            </ul>
          </div>
        </div>

        <div class="float-end cart1">
          <a href="{% url 'vieworder' %}" class="bi bi-cart-fill" style="font-size: 1.5rem; margin-top: 10%; margin-right: 10%"></a>
        </div>
      </div>
    </div>
  </div>
</header>
